<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    <h2>Calorie Prediction</h2>
    
    {% if prediction %}
        <p><strong>Predicted Calories Burned:</strong> {{ prediction }}</p>
    {% elif error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}

    <br>
    <a href="/">Go Back</a>
</body>
</html>
